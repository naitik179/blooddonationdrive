      <div class="nav-bar">
        <ul>
          <li><i class="fas fa-home"></i><a href="index.html">Home</a></li>

      <div class="one" style="background-color:#ecf0f1;color:#2e3131;width: 99%;border-radius: 10px;box-shadow: 0 5px 5px rgba(0,0,0,.4);">
        <br>
        <br>
        <h1 style="text-align: center">We would Love to hear from you</h1>


        <form id="first_form" method="post" action="" style="margin-left:37%">
          <label for="first_name">First Name:</label>
          <input type="text" id="first_name" name="first_name" style="width: 400px;font-size: 18px"></input>
          <br>
          <label for="last_name">Last Name:</label>
          <input type="text" id="last_name" name="last_name" style="width: 400px;font-size: 18px"></input>
          <br>
          <label for="em">E-mail : &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
          <input type="text" id="email123" placeholder="                             xyz@gmail.com"
            style="width: 400px;font-size: 18px">
          <br>
          <textarea rows="12" cols="60"
            style="margin-left: 86px;font-size:12px;box-shadow: 0 2px 2px 2px rgba(0,0,0,.5)"
            placeholder="Your Feedback is valuable to us"></textarea>
          <br>
          <br>
          <br>
          <br>
          <button id="fbkbtn">Submit Your Feedback</button>
          <br>
          <br>
        </form>


          <div class="bottom-bar">
            <ul>
              <li><i class="material-icons">phone</i><a href="contus.html">Contact Us</a></li>
              <li><i class="material-icons">notes</i><a href="t&c.html">Terms and Condition</a></li>
              <li><i class="material-icons">contact_support</i><a href="FAQ's.html">FAQ's</a></li>
              <li><i class="material-icons">feedback</i><a href="feedback.html">Feedback</a></li>
            </ul>
          </div>
          <!--end of bottom bar-->

          <script>
            $(document).ready(function () {
              $('#first_form').submit(function (e) {
                e.preventDefault();
                var first_name = $('#first_name').val();
                var last_name = $('#last_name').val();
                var email = $('#email123').val();

                $(".error").remove();

                if (first_name.length < 1) {
                  $('#first_name').after('<span class="error">We would like to know your Name</span>');
                }
                if (last_name.length < 1) {
                  $('#last_name').after('<span class="error">This field is required</span>');
                }
                if (email.length < 1) {
                  $('#email123').after('<span class="error">Give a Valid Email Id</span>');
                } 
                else {
                  //var regEx = /^[A-Z0-9][A-Z0-9._%+-]{0,63}@(?:[A-Z0-9-]{1,63}\.){1,125}[A-Z]{2,63}$/;
                  var regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                  //var regex=/^[a-zA-Z0-9+-_%.]+@+[a-z0-9-.]+\.+[a-z]{2-5}$/;
                  var validEmail = regex.test(email);
                  if (!validEmail) {
                    $('#email123').after('<span class="error">Enter a valid email</span>');
                  }
                }
              });
            });
          </script>
    </body>
